<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Messages for <b>{{donorEvents[0].charity_id}}</b></h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <tbody *ngIf="donorEvents.length === 0">
        <tr>
          <td colspan="4">There are no donor events in the DB.</td>
        </tr>  
      </tbody>
      <tbody>
        <tr *ngFor="let donorEvent of donorEvents; let i = index"
        [@flyInOut]="'in'">
          <td>{{donorEvent.message}}</td>
          <td><img [src]="donorEvent.media_url"></td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>
